<ion-menu [content]="content">
        <ion-header>
          <ion-toolbar>
            
				   <ion-list>
	 <br><br>
	<div>
	<img class="circle-pic" src= {{this.pic}} alt="{{photo}}" style="height: 35%;width: 35%;border: 2px solid #fff;border-radius: 50%;display: inline-block;margin-left: 115px;margin-right: auto;"/>
	<h2 style="text-align:center">{{this.username}}</h2>
	<p style="text-align:center">{{this.online}}</p>
	<div text-right><h2><b>Status <ion-radio value="1" (click)="online1()" style=" padding-right: 21px;"></ion-radio></b></h2></div>
	
	</div>   
    </ion-list>
          </ion-toolbar>
		  
	
        </ion-header>
		
		  
        <ion-content>
		
          <ion-list><br><br><br>
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
			
			  <div class="login-background">

</div>
			<ion-icon [name]="p.icon" item-left></ion-icon>
			
              {{p.title}}
            </button>
          </ion-list>
        </ion-content>
      
      </ion-menu>
      
      <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
      <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
